<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkVision</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="corpo">
    <header class="cabecalho">
        <div class="conteiner conteudo-cabecalho">
            <div class="logo">MarkVision</div>
            <button class="botao-voltar" title="Voltar">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </header>
    <div class="conteiner">
        <div class="cartao-login">
            <div class="lateral-imagem">
                <div>
                    <img src="https://img3.stockfresh.com/files/v/vlastas/m/10/959776_stock-photo-graph-up.jpg" alt="">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Acesse seus relatórios e análises</p>
                </div>
            </div>
            <div class="conteudo-login">
                <div class="logo">
                    <h1>MarkVision</h1>
                    <p>Sua plataforma de análise de marketing</p>
                </div>
                
                <form>
                    <div class="campo-formulario">
                        <label for="email">E-mail</label>
                        <div class="grupo-input">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                    </div>
                    
                    <div class="campo-formulario">
                        <label for="senha">Senha</label>
                        <div class="grupo-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" placeholder="Digite sua senha">
                        </div>
                    </div>
                    
                    <div class="opcoes-login">
                        <div class="lembrar-senha">
                            <input type="checkbox" id="lembrar">
                            <label for="lembrar">Lembrar de mim</label>
                        </div>
                        <a href="#" class="esqueci-senha">Esqueci a senha</a>
                    </div>
                    
                    <button type="submit" class="botao-login">Entrar</button>
                </form>
                
                <div class="registrar">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.botao-voltar').addEventListener('click', function() {
            window.history.back();
        });
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if(!email || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
        });
    </script>
</body>
</html>
